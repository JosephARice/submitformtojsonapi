<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form to API</title>
</head>
<body>
    <div class="container card card-color">
        <form action="" id="sampleForm">
	    <h1>Recipe</h1>
	    <h3><u>AuthN</u></h3>
            <div class="form-row">
                <label for="oidc">hmac</label>
                <input type="text" class="input-text input-text-block w-100" id="hmac" name="hmac">
            </div>
	    <h3><u>AuthZ</u></h3>
            <div class="form-row">
                <label for="oidc">oidc</label>
                <input type="text" class="input-text input-text-block w-100" id="oidc" name="oidc">
            </div>
	    <h3><u>Filter</u></h3>
            <div class="form-row">
                <label for="Filter">redact</label>
                <input type="text" class="input-text input-text-block w-100" id="redact" name="redact">
            </div>
	    <h3><u>Validate</u></h3>
            <div class="form-row">
                <label for="swagger">swagger</label>
                <input type="text" class="input-text input-text-block w-100" id="swagger" name="swagger">
            </div>
<br>
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
                </button>
            </div>
        </form>
      </div>
      <script src="js/app.js"></script>
</body>
</html>
